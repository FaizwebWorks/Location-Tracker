<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Plus Jakarta Sans", sans-serif;
    }
    html,
    body {
      height: 100%;
      width: 100%;
    }
    .bottom {
      height: calc(100vh - 540px);
    }
  </style>
  <body>
    <div class="main h-screen overflow-hidden w-full">
      <nav
        class="h-[60px] w-full bg-[#0F1A24] flex items-center justify-between px-4"
      >
        <p></p>
        <p class="text-lg font-bold text-white">Map</p>
        <p><i class="ph ph-magnifying-glass text-white text-lg"></i></p>
      </nav>
      <div class="map">
        <iframe
          width="100%"
          height="480"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.0130025226217!2d77.41271731478907!3d23.23477348484444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c427a5db29cd7%3A0x2dc8b40f8a77f599!2sSector%20C%2C%20Indrapuri%2C%20Bhopal%2C%20Madhya%20Pradesh%20462022%2C%20India!5e0!3m2!1sen!2sus!4v1686901600000!5m2!1sen!2sus"
        >
        </iframe>
        <div class="bottom bg-[#0F1A24]">
          <div class="container flex flex-col gap-2 py-2 px-4">
            <div
              class="items flex items-center justify-between px-4 py-3 rounded-xl font-semibold text-[#426B8F]"
            >
              <p>Gaurav Diary</p>
              <p>1.1</p>
            </div>
            <div
              class="items flex items-center justify-between px-4 py-3 rounded-xl font-semibold bg-[#21384A] text-white"
            >
              <p>Sheryians Coding School</p>
              <p>1.3</p>
            </div>
            <div
              class="items flex items-center justify-between px-4 py-3 rounded-xl font-semibold text-[#426B8F]"
            >
              <p>Chai Sutta Bar</p>
              <p>2.1 km</p>
            </div>
            <button
              class="bg-[#2194F2] text-white py-3 rounded-xl font-semibold"
            >
              Start a new search
            </button>
          </div>
          <div
            class="flex items-center justify-between mt-[10px] text-white text-[26px] px-10 py-4 bg-[#172933]"
          >
            <i class="ph ph-house"></i>
            <i class="ph ph-map-pin"></i>
            <i class="ph ph-users"></i>
            <i class="ph ph-gear"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </body>
</html>
